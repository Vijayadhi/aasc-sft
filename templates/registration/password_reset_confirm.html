{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/password-resets/password-reset-10/assets/css/password-reset-10.css">
</head>
<body>
<!-- Password Reset 8 - Bootstrap Brain Component -->
<!-- Password Reset 10 - Bootstrap Brain Component -->
{% if errors %}
{% endif %}
<section class="bg-light py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="mb-5">
          <div class="text-center mb-4">
            <a href="#!">
              <img src="{% static 'backend/assets/img/achariya.png' %}" alt="AASC Logo" width="100" height="100" style="border-radius: 50px">
            </a>
          </div>
          <h4 class="text-center mb-4">Password Reset</h4>
        </div>
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <form action="" method="post">
              {% csrf_token %}
              <p class="text-center mb-4">Provide the email address associated with your account to recover your password.</p>
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="new_password1" id="id_new_password1" required>
                    <label for="id_new_password1" class="form-label">New Password</label>
                  </div>
                    <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                    <label for="id_new_password2" class="form-label">Confirm Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Reset Password</button>
                  </div>
                </div>
              </div>
<!--                {{form.as_p}}-->
<!--                <input type="submit" value="change">-->
            </form>
          </div>
        </div>
        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
          <a href="{% url 'admin:login' %}" class="link-secondary text-decoration-none">Login</a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
